<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./person.css">
    <title>Supplies R Us</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top ">
        <div class="container-fluid navcolor">
            <div class="navbar-header navcolor">
                <header class="navbar-brand navtitle navcolor">✏️Supplies-R-Us</header>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a class="navcolor homebutton" href="./index.html">Home</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="suppliesNeeded" class="leftside">
            <section class="title">
                <h1> Do you need school supplies to succeed this upcoming school year?</h1>
            </section>
        </section>
    </main>
    <div class="container">
        <form action="">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Your email address..">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Your phone number..">

            <label for="region">What region are you located in?</label>
            <select id="region" name="region">
                <option value="selct">Selct your region</option>
                <option value="midwest">Midwest</option>
                <option value="northeast">Northeast</option>
                <option value="south">South</option>
                <option value="west">West</option>
            </select>


            <input type="submit" value="Submit">

        </form>
    </div>


    </section>
</body>
